<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="setFirstInfos(infos)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="infos.firstName" required autofocus>
        </label>
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="infos.lastName" required >
        </label>
        <label class="item item-input">
          <span class="input-label">Date de naissance</span>
          <input type="text" ng-model="infos.birthday" placeholder="JJ/MM/AAAA" required >
        </label>
        <ion-list>
        <div class="item item-divider">
          Sexe
          <ion-radio ng-model="infos.sexe" ng-value="'Masculin'">Masculin</ion-radio>
          <ion-radio ng-model="infos.sexe" ng-value="'Feminin'">Feminin</ion-radio>
        </div>
        </ion-list>
        <label class="item item-input">
          <span class="input-label">(Optionel) Taille en cm</span>
          <input type="number" ng-model="infos.size">
        </label>
        <label class="item item-input">
          <span class="input-label">(Optionel) Poids en kg</span>
          <input type="number" ng-model="infos.weight">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Photo de profil 
          </div>
          <input type="file" name="file" accept="image/*" onchange="angular.element(this).scope().setFile(this.files)"/>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Valider</button>
        </label>
        <div class="item center error" ng-show="erreurFirstInfos">
          Problème avec le serveur : vos informations ne sont pas enregistrées
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
