<ion-view>
  <ion-content>
    <h1 class="customTitle">Sport</h1>
<ion-list ng-controller="SportCtrl">
<div class="item item-thumbnail-left">
      <img src="{{user.goal_image}}">
        <h1> Objectif : {{user.goal}}</h1>
      </div>
  <ion-item ng-repeat="objectif in ListObjectif">
    <div class="list card">
  <div class="item item-avatar">
  <img src="ressources/objectif.png">
    <h2>{{objectif.name}}</h2>
  </div>
  <div class="item item-body">
    <img class="full-image" ng-src="{{objectif.image}}">
    
    <p>
     {{objectif.description}}

    </p>
    <p>
    	<ion-checkbox ng-checked="objectif.checked" ng-disabled="objectif.checked" ng-click="changeObjectif(objectif)">
        <label ng-if="!objectif.checked">Choisir ce programme</label>
        <label ng-if="objectif.checked">Vous suivez ce programme</label>
      </ion-checkbox>

    </p>
  </div>
</div>
 </ion-item>
 </ion-list>
  </ion-content>
</ion-view>
