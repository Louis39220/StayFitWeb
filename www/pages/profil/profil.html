<ion-view>
  <ion-content>
  <h1 class="title">Profil</h1>
    <div class="list card">
      <div class="item item-thumbnail-left">
      <img src="ressources/profil.jpg">
        <h1>{{user.firstName}} {{user.lastName}}</h1>
        <h2>{{user.birthday}}</h2>
      </div>

  
       <div class="item item-body">
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/mail.png">
          <h2>Mail :</h2>
          <h3>{{user.mail}}</h3>
        </div>
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/height.png">
          <h2>Taille :</h2>
          <h3>{{user.size}} cm</h3>
        </div>
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/sexe.png">
          <h2>Sexe :</h2>
          <h3>{{user.sexe}}</h3>
        </div>
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/objectif.png">
          <h2>Objectif :</h2>
          <h3>{{user.objectif}}</h3>
        </div>
        <div class="item item-avatar" ng-show={{user.is_coach}}>
        <img class="customIcon" src="ressources/coach.png">
          <h2>Profil spécial :<h2>
          <h3> Coach sportif<h3>
        </div>
        <div class="item item-avatar" ng-show={{user.is_dietitian}}>
        <img class="customIcon" src="ressources/diet.png">
          <h2>Profil spécial :<h2>
          <h3>Coach Dietetique</h3>
        </div>
      </div>

      <label class="item">
            <button class="button button-block button-balanced" ng-click="showProfilModification()">Modification</button>
      </label>

      <div class="item item-body" ng-show="modif.showModification">
        <form name="profilForm" ng-submit="doProfilModification(modif)">
          <label class="item item-input item-stacked-label">
         	  <span class="input-label">Prénom :</span>
         	  <input type="text" ng-model="modif.firstName" placeholder={{user.firstName}}>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nom :</span>
         	  <input type="text" ng-model="modif.lastName" placeholder={{user.lastName}}>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Date de naissance :</span>
            <input type="text" ng-model="modif.birthday" placeholder={{user.birthday}}>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Sexe :</span>
            <input type="text" ng-model="modif.sexe" placeholder={{user.sexe}}>
          </label>
      <label class="item">
        <button class="button button-block button-balanced" type="submit">Save</button>
      </label>
        </form>
      </div>




    </div>
  </ion-content>
</ion-view>
