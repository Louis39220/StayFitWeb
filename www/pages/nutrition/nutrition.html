<ion-view>
  <ion-content>
    <h1 class="center">Nutrition</h1>

   <label class="item item-input item-select">
    <div class="input-label">
      Repas : 
    </div>
   
    <select ng-model="selectedmeal" ng-options="meal as meal.mealName for meal in meals">
      <option value="" disabled selected">Selectionner votre repas</option>  
    </select>

  </label>
    <div class="item item-thumbnail-left">
      <img ng-src="{{goal.image}}">
      <h1>{{selectedmeal.mealName}}</h1>
      <h2>objectif : {{goal.name}}</h2>
      <button class="button button-stable">
        imprimer
      </button>
    </div>
    
    <div ng-repeat="dish in selectedmeal.listExo" class="item item-thumbnail-left">
      <img ng-src="{{dish.pictureDish}}">
      <h2>{{dish.nameDish}}</h2>
      <div class="row responsive-sm">
        <div class="col">
          <p>Quantité :  g </p>
          <p>Calorie :  g </p>
        </div>
        <div class="col">
          <p>Glucide :
          </p>
          <p>Protéine :
          </p>
          <p>Lipide :
          </p>
        </div>
      </div>
      
      Description : {{dish.descriptionDish}}
      Recette : {{dish.recetteDish}}
    </div>
  </ion-item>
        </ion-content>
      </ion-view>
